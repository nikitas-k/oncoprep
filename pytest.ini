[pytest]
# Pytest configuration for OncoPrep tests

testpaths = tests
python_files = test_*.py
python_classes = Test
python_functions = test_

# Markers for test organization
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    fast: marks tests as fast
    integration: marks tests as integration tests
    conversion: marks tests as BIDS conversion tests
    preprocessing: marks tests as preprocessing tests
    requires_dcm2niix: marks tests that require dcm2niix
    requires_nibabel: marks tests that require nibabel

# Logging
log_cli = false
log_cli_level = INFO
log_file = .pytest.log
log_file_level = DEBUG

# Minimum Python version
minversion = 3.9

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
